name: Python Package Build & Release

permissions:
  contents: write  # Allow pushing tags and creating releases

on:
  push:
    branches:
      - '**'

  workflow_dispatch:  # Manual trigger for tagging & release
    inputs:
      version_type:
        description: "Version type (major, minor, patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    name: Build with Qt
    runs-on: windows-latest

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'win64_mingw'
          tools: 'tools_mingw1310'
          aqtversion: '==3.1.19'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Git Tags
        run: git fetch --prune --unshallow --tags

      - name: Prepare Build Directory
        run: |
          echo "Creating build directories..."
          md build
          cd build
          md release

      - name: Configure CMake
        run: cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build/Desktop_Qt_6_8_2_MinGW_64_bit-Release -G "MinGW Makefiles"

      - name: Build
        run: cmake --build ${{ github.workspace }}/build/Desktop_Qt_6_8_2_MinGW_64_bit-Release -- -j4

      - name: List Build Files
        run: |
          ls build/Desktop_Qt_6_8_2_MinGW_64_bit-Release
          ls build/Desktop_Qt_6_8_2_MinGW_64_bit-Release/release || echo "No release folder, checking build root"
          ls build/Desktop_Qt_6_8_2_MinGW_64_bit-Release/*.exe || echo "No .exe found"

      # - name: Create Installer (Optional)
      #   run: |
      #     echo "Creating Installer..."
      #     md installer
      #     md publish
          
      #     echo "Copying necessary files..."
      #     Copy-Item build/Desktop_Qt_6_8_2_MinGW_64_bit-Release/*.exe installer
          
      #     echo "Running Inno Setup..."
      #     & ISCC /O publish /FClip2DiscInstaller installer_script.iss || echo "Skipping Inno Setup, no script found."

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Clip2Disc Executable
          path: build/Desktop_Qt_6_8_2_MinGW_64_bit-Release/*.exe

      # - name: Upload Installer (if created)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Clip2Disc Installer
      #     path: publish/*.exe
      #     if-no-files-found: ignore

  release:
    if: github.event_name == 'workflow_dispatch'  # Runs only when manually triggered
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full git history is fetched

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get-latest-tag
        shell: pwsh
        run: |
          $latestTag = git describe --tags --abbrev=0 2>$null
          if (-not $latestTag) { $latestTag = "v0.0.0" }
          echo "TAG=$latestTag" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Determine New Version
        id: new-version
        shell: pwsh
        run: |
          $oldTag = "${{ env.TAG }}"
          $version = $oldTag -replace "v",""
          $parts = $version -split "\."
          $major = [int]$parts[0]
          $minor = [int]$parts[1]
          $patch = [int]$parts[2]

          if ("${{ github.event.inputs.version_type }}" -eq "major") {
            $major += 1
            $minor = 0
            $patch = 0
          } elseif ("${{ github.event.inputs.version_type }}" -eq "minor") {
            $minor += 1
            $patch = 0
          } else {
            $patch += 1
          }

          $newTag = "v$major.$minor.$patch"
          echo "NEW_TAG=$newTag" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "New version determined: $newTag"

      - name: Download Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: Clip2Disc
          path: build_artifact  # Store in a separate folder

      - name: List downloaded files
        run: ls -la build_artifact

      - name: Repackage files into a versioned ZIP
        run: |
          cd build_artifact
          zip -r ../Clip2Disc-${{ env.NEW_TAG }}.zip .
          cd ..

      - name: Verify final ZIP
        run: ls -la Clip2Disc-${{ env.NEW_TAG }}.zip

      - name: Create and push new tag
        shell: pwsh
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag "${{ env.NEW_TAG }}"
          git push origin "${{ env.NEW_TAG }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ${{ env.NEW_TAG }}
          body: "New release: ${{ env.NEW_TAG }}"
          draft: false
          prerelease: false
          files: Clip2Disc-${{ env.NEW_TAG }}.zip
