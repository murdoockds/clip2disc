version: 1
AppDir:
  path: AppDir
  app_info:
    id: clip2disc
    name: Clip2Disc
    icon: clip2disc
    version: latest
    exec: usr/bin/clip2disc
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main universe
    include:
      - qt6-base-dev
      - qt6-multimedia-dev
      - qt6-tools-dev
  files:
    include:
      - source: build/clip2disc
        target: usr/bin/clip2disc
      - source: resources/clip2disc.desktop
        target: usr/share/applications/clip2disc.desktop
      - source: resources/images/clip2disc.png
        target: usr/share/icons/hicolor/256x256/apps/clip2disc.png
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
