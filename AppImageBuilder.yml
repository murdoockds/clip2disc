version: 1
AppDir:
  path: AppDir
  app_info:
    id: clip2disc
    name: Clip2Disc
    icon: clip2disc
    version: latest
    exec: usr/bin/clip2disc
    exec_args: $@
  files:
    include:
      - build/clip2disc
      - resources/clip2disc.desktop
      - resources/images/clip2disc.png
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
